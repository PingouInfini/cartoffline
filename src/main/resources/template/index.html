<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/leaflet-1.9.4.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/leaflet-1.9.4.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body onload="initialize()">

<div id="map"></div>

<script src="js/functions.js"></script>

<div id="add-layer-form" style="display:none; position:absolute; top:100px; left:100px; background:white; border:1px solid #ccc; padding:10px; z-index:1000; border-radius:6px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
    <h4>Ajouter une couche</h4>
    <label>Nom : <input type="text" id="layerName" /></label><br><br>
    <label>URL : <input type="text" id="layerURL" size="40"/></label><br><br>
    <label>Type : 
        <select id="layerType">
            <option value="tile">Tuiles XYZ</option>
            <option value="wms">Flux WMS</option>
        </select>
    </label><br><br>
    <button onclick="cancelAddLayer()">Annuler</button>
    <button onclick="testLayer()">Tester</button>
    <button id="validateLayerBtn" onclick="validateAndAddLayer()" >Valider</button>
</div>



</body>
</html>
